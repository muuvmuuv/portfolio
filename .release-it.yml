git:
  commit: true
  commitMessage: "build: release v${version}"
  requireCleanWorkingDir: true
  tagAnnotation: ""
  tagName: v${version}
github:
  release: true
  releaseName: Release ${version}
npm:
  publish: false
hooks:
  before:git:beforeRelease:
    - biome format --write package.json
plugins:
  "@release-it/conventional-changelog":
    infile: CHANGELOG.md
