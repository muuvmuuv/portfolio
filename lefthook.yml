# https://github.com/Arkweid/lefthook/blob/master/docs/full_guide.md

pre-commit:
  parallel: true
  commands:
    lint-commit:
      run: pnpx commitlint --from HEAD~1
      tags: commit
    lint-scripts-source:
      root: src/
      glob: "*.{js,jsx,mdx}"
      run: pnpx eslint {staged_files}
      tags: lint
    lint-scripts-engine:
      exclude: src/
      glob: "*.{js,jsx}"
      run: pnpx eslint {staged_files}
      tags: lint
    lint-styles:
      glob: "*.{scss,css}"
      run: pnpx stylelint {staged_files}
      tags: lint
