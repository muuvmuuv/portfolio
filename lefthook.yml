# https://github.com/Arkweid/lefthook/blob/master/docs/full_guide.md

pre-commit:
  parallel: true
  commands:
    lint-scripts:
      glob: "*.{js,jsx,mdx}"
      run: pnpx eslint {staged_files}
    lint-styles:
      glob: "*.{scss,css}"
      run: pnpx stylelint {staged_files}

commit-msg:
  commands:
    lint-commit-msg:
      run: pnpx commitlint --edit
