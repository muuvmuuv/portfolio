    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

env:
  node-version: 18
  pnpm-version: 8

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: ncipollo/release-action@v1
