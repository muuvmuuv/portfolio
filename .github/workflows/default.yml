name: Default

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        with:
          run_install: true
          version: 7

      - name: Lint styles
        run: pnpm stylelint '**/*.{scss,vue}'

      - name: Lint scripts
        run: pnpm eslint '**/*.{js,ts,vue}'

      - name: Lint types
        run: pnpm vue-tsc --noEmit

  build:
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        with:
          run_install: true
          version: 7

      - name: Build
        run: pnpm build -m development --sourcemap

      - uses: actions/upload-artifact@v3
        with:
          name: www
          path: dist/
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: www

      - name: Vercel
        uses: amondnet/vercel-action@v25
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          alias-domains: |
            {{BRANCH}}.muuvmuuv.vercel.app
            pr-{{PR_NUMBER}}.muuvmuuv.vercel.app
