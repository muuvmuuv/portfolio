fragment Project on Project {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  description
  cover {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  project_status
  started
  ended
  website
  team {
    ... on Author {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  roles
  tags
  content
}